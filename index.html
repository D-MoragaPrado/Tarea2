<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/estilos.css">
    
</head>
<body>
    <div id="mensaje"></div>
    <form method="POST" id="formulario" action="#">
        <fieldset>
            <ul>
                <li>
                    <label for="nombre">Nombre</label>
                    <input id="nombre" type="text" placeholder="Helena" required/>
                </li>
                <li>
                    <label for="apellidos">Apellidos</label>
                    <input id="apellidos" type="text" placeholder="Wayne Kyle" required/>
                </li>     
                <li>
                    <label for="rut">RUT   (sin puntos ni guión)</label>
                    <input id="rut" type="text" placeholder="11111111-5" required/>
                </li>
                <li>
                    <label for="email">Correo Electrónico</label>
                    <input id="email" type="email" placeholder="cazadora@batman.com" required/>
                </li>
                <li>
                    <label for="telefono">Teléfono Móvil</label>
                    <input id="telefono" type="number" minlength="9" maxlength="9" placeholder="912345678" required> 
                </li>
                <li>
                    
                    Selecciona 1 o más lenguajes de programación de su interés:<br>
                    <div id="caja">
                        <input id="check" type="checkbox" name="lenguajes" value="Python">Python<br>
                        <input id="check" type="checkbox" name="lenguajes" value="Java">Java<br>
                        <input id="check" type="checkbox" name="lenguajes" value="TypeScript">TypeScript<br>
                        <input id="check" type="checkbox" name="lenguajes" value="PHP">PHP<br>
                        <input id="check" type="checkbox" name="lenguajes" value="C#">C#<br>
                        <input id="check" type="checkbox" name="lenguajes" value="C++">C++<br>
                    </div>
                </li>
                <li>
                    ¿Cuál es su nivel de conocimiento en programación?<br>
                    <input id="rango" type="range" required>
                </li>
                <li>
                    ¿Cuantos años de experiencia laboral tiene?<br>
                    <input id="1." type="radio" name="experiencia" required>1.
                    <input id="2" type="radio" name="experiencia">2.
                    <input id="3" type="radio" name="experiencia">3.
                    <input id="4" type="radio" name="experiencia">4.
                    <input id="5+" type="radio" name="experiencia">5 o más.
                </li>
                <li>
                    Una descripcion breve acerca de usted:<br>
                    <textarea id="descripcion" rows="5" cols="50" maxlength="300"required></textarea>
                </li>
                <li class="button">
                    <button type="reset">Limpiar Datos</button>
                </li>
                <li class="button">
                    <button type="submit">Enviar Datos</button>
                </li>
                
            </ul>
        </fieldset>
    </form>
    <script src="js/inicio.js" async defer></script>
</body>
</html>
